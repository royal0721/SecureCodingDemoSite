<h2>留言板</h2>
<div *ngFor="let post of posts" class="post">
  <p [innerHTML]="sanitizeContent(post.content)"></p>
</div>

<h3>新增留言</h3>
<form (ngSubmit)="onAddPost()">
  <textarea [(ngModel)]="newPostContent" name="content" required></textarea>
  <button type="submit">送出</button>
</form>

<h2>受保護的端點測試</h2>
<button (click)="callProtectedEndpoint()">訪問受保護的端點</button>
<p *ngIf="result">{{ result }}</p>
